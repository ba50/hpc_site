{% extends 'results/base.html' %}

{% block body %}

    <div class="row">
        {% for setup in object_list %}
            <div class="col">
                <a href="{% url 'results:detail' setup.id%}">
                    <center>
                    <img
                            src="https://www.raspberrypi.org/wp-content/uploads/2015/08/raspberry-pi-logo.png"
                            class="img-responsive"
                            alt="raspberry-pi-logo" width="64" height="64">
                    <h3>{{ setup.name }}</h3>
                        </center>
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
